slice {
    compat = true
    java {
        include = ["${projectDir}"]
        srcDir = '.'
    }
    freezej {
        files = [file("${sliceDir}/Ice/BuiltinSequences.ice"),
                 file("Library.ice")]
        dict {
            StringIsbnSeqDict {
                javaType = "StringIsbnSeqDict"
                key = "string"
                value = "Ice::StringSeq"
            }
        }
    }
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile "com.zeroc:ice-compat:${iceVersion}"
    compile "com.zeroc:freeze-compat:${iceVersion}"
    compile files(dbJar)
    runtime "org.apache.commons:commons-compress:1.14"
}

clean {
    delete fileTree(dir: 'db', excludes:['.gitignore', 'DB_CONFIG'])
}

// Don't create the default jar.
jar.enabled = false

demoJar("client")
demoJar("server")
demoJar("collocated")
